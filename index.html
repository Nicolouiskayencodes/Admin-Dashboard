<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img class="logo-image"><span>Dashboard</span></div>
    <div class="nav">
      <ul>
        <li class="nav-item"><img class="nav-image" src=""><span>Home</span></li>
        <li class="nav-item"><img class="nav-image" src=""><span>Profile</span></li>
        <li class="nav-item"><img class="nav-image" src=""><span>Messages</span></li>
        <li class="nav-item"><img class="nav-image" src=""><span>History</span></li>
        <li class="nav-item"><img class="nav-image" src=""><span>Tasks</span></li>
        <li class="nav-item"><img class="nav-image" src=""><span>Communities</span></li>
        <li class="nav-item" id="settings"><img class="nav-image" src=""><span>Settings</span></li>
        <li class="nav-item" id="support"><img class="nav-image" src=""><span>Support</span></li>
        <li class="nav-item" id="privacy"><img class="nav-image" src=""><span>Privacy</span></li>
      </ul>
    </div>
  </div>
  <div class="header">
    <div class="top">
      <div class="search">
        <img class="search-image" src="">
        <input type="search">
      </div>
      <div class="profile">
        <img class="notification" src="">
        <img class="profile-image" src="">
        <div class="name">Joseph Shmoeseph</div>
      </div>
    </div>
    <div class="head-content">
      <div class="profile2">
        <img class="large-profile">
        <div class="hi-there">Hi there,</div>
        <div class="id">Joseph Shmoeseph (@JoeShmoe)</div>
      </div>
      <div class="buttons">
        <button type="button" class="button">New</button>
        <button type="button" class="button">Upload</button>
        <button type="button" class="button">Share</button>
      </div>
    </div>
  </div>
  <div class="main">
    <h1 class="projects">Your Projects</h1>
    <div class="cards"></div>
    <div class="right"></div>
  </div>
</body>
</html>
